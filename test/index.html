<!doctype html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>pluralformat.js Test Suite</title>
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
    <script src="/test/jquery.min.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/expect.js/expect.js"></script>
    <script>mocha.setup('bdd')</script>

    <script>
      // A VERY crude trick to not have to build in the parser for tests.
      window.module = {};
    </script>
    <script src="/message_parser.js"></script>
    <script>
      // A VERY crude trick to not have to build in the parser for tests.
      window.require = function ( x ) {
        if ( x === './message_parser' ) {
          return module.exports;
        }
        throw new Error( 'Trying to run node code in the browser: ' + x );
      };
    </script>
    <script src="/pluralformat.js"></script>
    <script src="/test/tests.js"></script>
    <script>
      window.require = undefined;
    </script>
  </head>
  <body>
    <h1>pluralformat.js Test Suite</h1>
    <div id="mocha"></div>
    <script>
      window.onload = function () {
        mocha.run().globals(['PluralFormat']);
      };
    </script>
  </body>
</html>
